<div class="container mt-2">


    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <mat-label>Buscar:</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Busqueda" #input>
            </mat-form-field>
        </div>
        <div class="col-6">
            <div class="text-right">
                <a mat-button color="primary" (click)="editPersona(-1)">Agregar Persona</a>
            </div>
        </div>
    </div>



    <div class="col-sm-12 mt-1">
        <div class="row">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let Persona"> {{Persona.nombre}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="apellidos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                    <td mat-cell *matCellDef="let Persona">{{Persona.apellidoP}} {{Persona.apellidoM}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                    <td mat-cell *matCellDef="let Persona"> {{Persona.direccion}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registro </th>
                    <td mat-cell *matCellDef="let Persona"> {{Persona.fechaNac | date:"dd/MM/yyyy"}} </td>
                </ng-container>
                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                    <td mat-cell *matCellDef="let Persona"> {{Persona.descripcionSexo}} </td>
                </ng-container>

                <ng-container matColumnDef="Estatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                    <td mat-cell *matCellDef="let Persona"> {{Persona.estatus}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let Persona">
                        <button mat-icon-button matTooltip="Editar Temporada" color="primary" (click)="editPersona(Persona.cvePersona)"><mat-icon>create</mat-icon></button>
                        <button mat-icon-button matTooltip="Eliminar Temporada" color="danger" (click)="DeletePersona(Persona.cvePersona)"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <br>




    </div>


</div>
